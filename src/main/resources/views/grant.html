<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragment/shared.html :: yufuHead('授权')"></header>
<body class="antialiased border-top-wide border-primary d-flex flex-column">
<div class="page page-center">
    <div class="container-tight py-4">
        <div class="text-center mb-4">
        </div>
        <form class="card card-md" action="/oauth/authorize" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.getToken()} "/>
            <div class="card-body">
                <h2 class="card-title text-center mb-4" th:text="${client} +' - 申请授权'"></h2>
                <div class="mb-2">
                    <label class="form-check">
                        <input type="hidden" name="user_oauth_approval" value="true">
                    </label>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">确 认</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="fragment/shared.html :: #yufuFooter"></footer>
<script th:src="@{/js/tabler.min.js}"></script>
</body>
</html>
