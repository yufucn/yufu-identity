<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:replace="fragment/shared.html :: yufuHead('首页2')"></header>
<body class="antialiased">
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
</div>
<div class="wrapper">
    <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                <a href=".">
                    <img th:src="@{/img/logo.png}" width="110" height="110" alt="yufu" class="navbar-brand-image"/>
                </a>
            </h1>
            <div class="navbar-nav flex-row order-md-last">
                <div class="nav-item d-none d-md-flex me-3">
                    <a href="/oauth2/login" class="btn btn-primary" target="_blank" rel="noreferrer">
                        登录
                    </a>
                    <a href="/oauth2/register" class="btn btn-outline-white" target="_blank" rel="noreferrer">
                        注册
                    </a>
                </div>
            </div>
        </div>
    </header>
</div>
<footer th:replace="fragment/shared.html :: #yufuFooter"></footer>
<script th:src="@{/js/tabler.min.js}"></script>
</body>
</html>
